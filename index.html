<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Be動詞をえらぼう</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f5f7fa;
  }

  h1 {
    margin-top: 20px;
  }

  .container {
    max-width: 560px;
    margin: 20px auto;
  }

  .word-btn {
    position: relative;
    display: inline-block;
    margin: 8px;
    padding: 12px 18px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #ddd;
  }

  .selected {
    outline: 3px solid #333;
  }

  .correct {
    background: #4CAF50;
    color: white;
  }

  .mark {
    position: absolute;
    top: -6px;
    right: -6px;
    font-size: 22px;
    font-weight: bold;
    color: #e53935;
  }

  button.control {
    margin: 10px;
    padding: 10px 22px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }

  #score {
    margin-top: 15px;
    font-size: 20px;
    font-weight: bold;
  }

  /* 紙吹雪 */
  .confetti {
    position: fixed;
    top: -10px;
    width: 10px;
    height: 10px;
    animation: fall 2.5s linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1>Be動詞をえらぼう！</h1>
<p>
  <strong>been, being</strong> はすでに選ばれています。<br>
  <strong>６つだけ</strong> be動詞をえらんでください。
</p>

<div class="container" id="buttons"></div>

<button class="control" onclick="checkAnswers()">答え合わせ</button>
<button class="control" onclick="shuffleGame()">シャッフル</button>

<div id="score"></div>

<script>
const words = [
  "am", "is", "are", "was", "were",
  "be", "being", "been",
  "do", "did", "does",
  "have", "has",
  "will", "can"
];

const targetBeVerbs = ["am", "is", "are", "was", "were", "be"];
const autoCorrect = ["been", "being"];

let buttons = [];
const container = document.getElementById("buttons");
const scoreBox = document.getElementById("score");

function initGame() {
  container.innerHTML = "";
  scoreBox.textContent = "";
  buttons = [];

  const shuffled = [...words].sort(() => Math.random() - 0.5);

  shuffled.forEach(word => {
    const btn = document.createElement("button");
    btn.textContent = word;
    btn.className = "word-btn";
    btn.dataset.word = word;

    if (autoCorrect.includes(word)) {
      btn.classList.add("correct");
      btn.dataset.fixed = "true";
    } else {
      btn.onclick = () => {
        btn.classList.toggle("selected");
      };
    }

    container.appendChild(btn);
    buttons.push(btn);
  });
}

function addMark(btn, symbol) {
  const mark = document.createElement("div");
  mark.className = "mark";
  mark.textContent = symbol;
  btn.appendChild(mark);
}

function checkAnswers() {
  let correctCount = 0;
  let allCorrect = true;

  buttons.forEach(btn => {
    const word = btn.dataset.word;
    const fixed = btn.dataset.fixed === "true";
    const selected = btn.classList.contains("selected");
    const isTarget = targetBeVerbs.includes(word);

    if (fixed) return;

    if (isTarget) {
      btn.classList.add("correct");

      if (selected) {
        correctCount++;
      } else {
        addMark(btn, "×");
        allCorrect = false;
      }
    } else {
      if (selected) {
        addMark(btn, "×");
        allCorrect = false;
      }
    }
  });

  scoreBox.textContent = `Score: ${correctCount} / 6`;

  if (correctCount === 6 && allCorrect) {
    launchConfetti();
  }
}

function shuffleGame() {
  initGame();
}

function launchConfetti() {
  for (let i = 0; i < 60; i++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.backgroundColor =
      ["#ff5252", "#ffeb3b", "#4caf50", "#2196f3"][Math.floor(Math.random() * 4)];
    confetti.style.animationDuration = (Math.random() * 1.5 + 2) + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
  }
}

initGame();
</script>

</body>
</html>
